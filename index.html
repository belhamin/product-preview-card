<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image-desktop">
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image-mobile">
    <div class="product-info">
      <span class="title">PERFUME</span>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="price-info">
        <span class="current-price">$149.99</span>
        <span class="original-price"><del>$169.99</del></span>
      </div>
      <button>
        <a href="#cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </a>
      </button>
    </div>
</body>

</html>
